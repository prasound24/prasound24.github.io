<!doctype html>
<html>

<head>
  <title>Prasound Images</title>
  <link rel="icon" type="image/png" href="/img/favicon.png" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="preview.css" />
</head>

<body>
  <h1 style="margin-bottom:0; display:flex">
    <a href="/">Pra<span>sound</span></a>
    <img src="/img/ico/cart.png">
    <img style="padding-left:0.5em" src="/img/ico/menu.png">
  </h1>

  <div id="wave_spanner">
    <img src="/img/formula.png">
  </div>

  <div class="preview">
    <div style="position:relative; height:0; font-size:0.75rem; width:100%">
      <p id="sound_info" style="text-align:left; padding:1em; color:#888"></p>
    </div>
    <img src="/img">
  </div>

  <h4>Download a hi-res image</h4>

  <div id="hires_buttons">
    <div><p>1024&times;1024<i>px</i></p><button><img src="/img/ico/cart.png">&nbsp;$10.99</button></div>
    <div><p>2048&times;2048<i>px</i></p><button><img src="/img/ico/cart.png">&nbsp;$15.99</button></div>
    <div><p>4096&times;4096<i>px</i></p><button><img src="/img/ico/cart.png">&nbsp;$20.99</button></div>
  </div>

  <h4>Buy a high quality acrylic print</h4>

  <div id="wall_art_section" style="display: flex">
    <div id="wall_art">
      <div style="height:0;position:absolute;">
        <img class="inline">
      </div>
      <img class="wall" src="/img/wall_3.jpg">
    </div>
    <div style="display: flex; flex: 1; justify-content: left;">
      <div id="wall_art_buttons">
        <div><p>10&times;12" <i>300dpi</i></p><button><img src="/img/ico/cart.png">&nbsp;$100.99</button></div>
        <div><p>16&times;20" <i>300dpi</i></p><button><img src="/img/ico/cart.png">&nbsp;$150.99</button></div>
        <div><p>24&times;40" <i>300dpi</i></p><button><img src="/img/ico/cart.png">&nbsp;$250.99</button></div>
      </div>
    </div>
  </div>

  <div id="footer">
    <div id="wave_spanner"></div>
    <p>&#xa9; 2024 Prasound, Inc.
  </div>

  <script type="module" src="init.js"></script>
</body>

</html>
