<!doctype html>
<html>

<head>
  <title>Prasound Images</title>
  <link rel="icon" type="image/png" href="/img/favicon.png" />
  <link rel="stylesheet" href="/common.css" />
  <link rel="stylesheet" href="preview.css" />
</head>

<body>
  <h1 style="margin-bottom:0; display:flex">
    <a href="/">Pra<span>sound</span></a>
    <img src="/img/ico/cart.png">
    <img style="padding-left:0.5em" src="/img/ico/menu.png">
  </h1>

  <div class="wave_spanner">
    <img src="/img/formula_div.png">
    <img src="/img/formula.png">
  </div>

  <div class="preview">
    <div id="sound_info_wrapper" style="position:relative; height:0; font-size:0.75rem; width:100%">
      <p id="sound_info" style="text-align:left; padding:1em; color:#888"></p>
    </div>
      <img class="wide" src="/img">
  </div>

  <canvas id="wave" width="2048" height="128"></canvas>

  <h4>Download a hi-res image</h4>

  <div id="hires_buttons" class="buttons">
    <div><p>1024&times;1024<i>px</i></p><a class="button" href="/checkout"><img src="/img/ico/cart.png">&nbsp;$10.99</a></div>
    <div><p>2048&times;2048<i>px</i></p><a class="button" href="/checkout"><img src="/img/ico/cart.png">&nbsp;$15.99</a></div>
    <div><p>4096&times;4096<i>px</i></p><a class="button" href="/checkout"><img src="/img/ico/cart.png">&nbsp;$20.99</a></div>
  </div>

  <h4>Download a hi-res animation</h4>

  <div id="gif_buttons" class="buttons">
    <div><p>1080p <i>30fps</i></p><a class="button" href="/animation"><img src="/img/ico/cart.png">&nbsp;$49.99</a></div>
  </div>

  <h4>Order a high quality acrylic print</h4>

  <div id="wall_art_section">
    <div id="wall_art">
      <div style="height:0;position:absolute;">
        <img class="inline">
      </div>
      <img class="wall" src="/img/wall_3.jpg">
    </div>
    <div id="wall_art_buttons">
      <div><p>10&times;12" <i>300dpi</i></p><button disabled><img src="/img/ico/cart.png">&nbsp;$100.99</button></div>
      <div><p>16&times;20" <i>300dpi</i></p><button disabled><img src="/img/ico/cart.png">&nbsp;$150.99</button></div>
      <div><p>24&times;40" <i>300dpi</i></p><button disabled><img src="/img/ico/cart.png">&nbsp;$250.99</button></div>
    </div>
  </div>

  <div id="footer">
    <div class="wave_spanner"></div>
    <p>&#xa9; 2024 Prasound, Inc.
  </div>

  <script type="module" src="preview.js"></script>
</body>

</html>
