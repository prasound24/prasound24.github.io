<!doctype html>
<html>
  <head>
    <title>Prasound Images</title>
    <link rel="icon" type="image/png" href="/img/favicon_256.png" />
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="preview.css"/>
  </head>
  <body>
    <h1 style="margin-bottom:0; display:flex">
      <a style="flex:1" href="/">Pra<span style="color:#841">sound</span></a>
      <img style="height:1em" src="/img/ico/cart.png">
      <img style="height:1em; padding-left:0.5em" src="/img/ico/menu.png">
    </h1>

    <h2>Preview</h2>

    <div class="preview">
      <div style="position:relative; height:0; font-size:0.75rem; width:100%">
        <p id="sound_info" style="text-align:left; padding:1em; color:#888"></p>
      </div>
      <img src="/img">
    </div>

    <h2>Buy a high-res image</h2>
    <div class="buttons">
      <button>1024px $9.99</button>
      <button>2048px $15.99</button>
      <button>4096px $19.99</button>
    </div>

    <h2>Order a wall art</h2>
    <div id="wall_art">
      <img src="/img/wall_2.jpg">
      <div style="height:0">
        <img style="position: relative; width: 13.5%; left: 55.5%; top: -48vw">
      </div>
    </div>
    <div class="buttons">
      <button>Select size</button>
    </div>

    <div id="footer">
      <p>&#xa9; 2024 Prasound, Inc.
    </div>

    <script type="module" src="init.js"></script>
  </body>
</html>
