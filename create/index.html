<!doctype html>
<html>

<head>
  <title>Prasound Images</title>
  <link rel="icon" type="image/png" href="/img/favicon.png" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="create.css" />
</head>

<body>
  <h1 style="margin-bottom:0; display:flex">
    <a href="/"><img src="/img/favicon.png"> Pra<span>sound</span></a>
    <img src="/img/ico/cart.png">
    <img style="padding-left:0.5em" src="/img/ico/menu.png">
  </h1>

  <div id="wave_spanner"></div>

  <p>Click the button to start recording or <span id="upload"><u>upload audio</u></span>.</p>

  <p id="file_error"></p>

  <div id="wave_wrapper">
    <div id="wave_wrapper_1">
      <div id="wave_wrapper_2">
        <div id="wave_wrapper_3">
          <button id="record"><img src="/img/ico/mic.png"></button>
          <button id="stop_recording"><img src="/img/ico/stop.png"><span>00:00</span></button>
        </div>
      </div>
    </div>

    <div id="wave_bounds">
      <div id="wave_start">
        <div id="ptr_start" class="ptr left"></div>
      </div>
      <div id="wave_end">
        <div id="ptr_end" class="ptr right"></div>
        <span id="wave_label">0.00 s</span>
      </div>
    </div>

    <canvas id="wave" width="2048" height="128"></canvas>

    <div id="wave_play_info">
      <button id="play_sound"><img src="/img/ico/play.png">&nbsp;Play</button>
      <button id="download_audio"><img src="/img/ico/save.png">&nbsp;Save</button>
    </div>
  </div>

  <div id="flat_disk" class="buttons" style="margin: 1em 0">
    <b id="show_rect">Flat</b>
    <b id="show_disk">Disk</b>
  </div>

  <div style="position:relative; height:0; font-size:0.75rem; width:100%">
    <p id="audio_name" class="extras"></p>
    <p id="audio_info" class="extras"></p>
  </div>
  <canvas id="rect" width="1024" height="1024"></canvas>
  <canvas id="disk" width="1024" height="1024"></canvas>

  <div class="buttons" style="margin-top:2em">
    <a href="/preview"><img src="/img/ico/cart.png">&nbsp;Buy a hi-res version</a>
  </div>
  
  <p id="download_image" class="extras"><u>Download Preview</u></p>

  <div id="footer">
    <div id="wave_spanner"></div>
    <p>&#xa9; 2024 Prasound, Inc.
  </div>

  <script type="module" src="create.js"></script>
</body>

</html>
