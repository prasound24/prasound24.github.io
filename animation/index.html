<!doctype html>
<html>

<head>
  <title>Prasound Images</title>
  <link rel="icon" type="image/png" href="/img/favicon.png" />
  <link rel="stylesheet" href="/common.css" />
  <link rel="stylesheet" href="animation.css" />
</head>

<body>
  <h1 style="margin-bottom:0; display:flex">
    <a href="/">Pra<span>sound</span></a>
    <img src="/img/ico/cart.png">
    <img style="padding-left:0.5em" src="/img/ico/menu.png">
  </h1>

  <div class="wave_spanner">
    <img src="/img/formula_div.png">
    <img src="/img/formula.png">
  </div>

  <p id="error_info"></p>

  <img id="preview" class="wide">

  <canvas id="webgl"></canvas>

  <div id="info">
    <span id="img_size"></span>
    <span id="fps" style="width:4em"></span>
    <span id="frame_id"></span>
    <span id="status" style="flex:1"></span>
    <button id="save_exr" title="Save EXR"><img src="/img/ico/hdr.png"></button>
    <button id="save_png" title="Save PNG"><img src="/img/ico/png.png"></button>
    <button id="fullscreen" title="Fullscreen"><img src="/img/ico/fullscreen.png"></button>
  </div>

  <div id="footer">
    <div class="wave_spanner"></div>
    <p>&#xa9; 2025 Prasound, Inc.
    <p><img src="/img/email.svg">
  </div>

  <script type="module" src="animation.js"></script>
  <script async src="/lib/pako.js"></script>
  <script async src="/lib/UPNG.js"></script>
</body>

</html>
